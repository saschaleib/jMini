<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jMini lib Test for <Number>.toBytesString() functions</title>
		<script src="Number.toBytesString.js" type="text/javascript"></script>
		<script src="../elements/Element.new.js" type="text/javascript"></script>
		<script src="../elements/Element.html.js" type="text/javascript"></script>
		<script src="../elements/Element.append.js" type="text/javascript"></script>
		<script src="../elements/Element.text.js" type="text/javascript"></script>
		<style>
			table th, table td { text-align: right; }
		</style>
	</head>
	<body>
		<h1>jMini Tests â€“ <Number>.toBytesString() functions</h1>
		<main data-itemid="main-item">
			<h2><span title="Main Content">Main</span></h2>
			<table border>
				<thead>
					<tr><th>Input</th><th>Result</th></tr>
				</thead>
				<tbody id="target"></tbody>
			</table>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			/* function to log to screen: */
			let listLog = function(a, b) {
				let tr = Element.new('tr');
				tr.append(Element.new('td').text(a));
				tr.append(Element.new('td').text(b));
					
				document.getElementById('target').append(tr);
			};
			
			/* numbers to test */
			let tests = [
				0,
				24,
				567,
				1010,
				96890,
				654321,
				1020001,
				65493832,
				999999999,
				5469298288,
				18453453344,
				254534534566,
				8765432109876,
				25836914765498,
				765849302674593,
				1234567890123456
			];

			tests.forEach( (n) => {
			
				let s = n.toBytesString();
				listLog(n, s);
				
			});

			console.log('End of tests.');

		</script>
	</body>
</html>
