<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;Number&gt;.toBytesString() â€” jMini Test</title>
		<script src="Number.toBytesString.js" type="text/javascript"></script>
		<script src="../elements/HTMLElement.new.js" type="text/javascript"></script>
		<script src="../elements/Element.appendNew.js" type="text/javascript"></script>
		<script src="../elements/Element.setText.js" type="text/javascript"></script>
		<style>
			table th, table td { text-align: right; }
		</style>
	</head>
	<body>
		<h1>Tests: <i>&lt;Number&gt;</i>.toBytesString()</h1>
		<main data-itemid="main-item">
			<h2>Simple formatting:</h2>
			<p>
				Usage: <code><i>&lt;Number&gt;</i>.<b>toBytesString</b>()</code>
			</p>
			<table border>
				<thead>
					<tr><th>Input</th><th>Result</th></tr>
				</thead>
				<tbody id="target1"></tbody>
			</table>

			<h2>Advanced options:</h2>
			<p>
				Usage: <code><i>&lt;Number&gt;</i>.<b>toBytesString</b>(digits <i>&lt;Number&gt;</i>, locale <i>&lt;String&gt;</i>)</code>
			</p>
			<table border>
				<thead>
					<tr><th>Input</th><th>digits</th><th>locale</th><th>Result</th></tr>
				</thead>
				<tbody id="target2"></tbody>
			</table>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">

			console.group('Tests: <Number>.toBytesString()');
		
			/* function to log to screen: */
			let listLog = function(trg, a, b, c = undefined, d = undefined) {
			
			
				let tr = HTMLElement.new('tr');
				tr.appendNew('td').setText(a);
				tr.appendNew('td').setText(b);
				if (c) tr.appendNew('td').setText(c);
				if (d) tr.appendNew('td').setText(d);
					
				document.getElementById(trg).append(tr);
			};
			
			/* numbers to test */
			let test1 = [
				0,
				24,
				567,
				1010,
				96890,
				654321,
				1020001,
				65493832,
				999999999,
				5469298288,
				18453453344,
				254534534566,
				8765432109876,
				25836914765498,
				765849302674593,
				1234567890123456
			];

			test1.forEach( (n) => {
				let s = n.toBytesString();
				listLog('target1', n, s);
			});

			/* advanced test */
			let test2 = [
				{n: 1010,           l: 'de', d: 2},
				{n: 1020001,        l: 'es', d: 2},
				{n: 5469298288,     l: 'my', d: 2},
				{n: 254534534566,   l: 'fr', d: 7},
				{n: 25836914765498, l: 'ar', d: 5}
			];
			
			test2.forEach( (o) => {
				let s = o.n.toBytesString(o.d, o.l);
				listLog('target2', o.n, o.d, o.l, s);
			});

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
