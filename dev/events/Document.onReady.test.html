<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;Document&gt;.onReady() â€” jMini Test</title>
		<script src="../events/Document.onReady.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;Document&gt;</i>.onReady()</h1>
		<main>
			<h2><span>Attach event:</span></h2>
			<p>
				Usage: <code><i>&lt;Document&gt;</i>.<b>onReady</b>(callback <i>&lt;Function&gt;</i>)</code>
			</p>
			<p>
				Note: This attaches and event listener to the <code>document</code> object, to be called, when the <code>DOMContentLoaded</code> event occurs.
			</p>

		</main>
		<footer>
			<p>See console for events and errors.</p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <Document>.onReady()');

			document.onReady( (e) => {
				console.log("Hello World!");
			});

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
