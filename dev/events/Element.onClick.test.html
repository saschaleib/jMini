<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;Element&gt;.onClick() â€” jMini Test</title>
		<script src="../events/Element.onClick.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;Element&gt;</i>.onClick()</h1>
		<main>
			<h2><span>Attach event:</span></h2>
			<p>
				Usage: <code><i>&lt;Element&gt;</i>.<b>onClick</b>(callback <i>&lt;Function&gt;</i>)</code>
			</p>
			<p>
				Note: This is just a shorthand for the <a href="Element.on.test.html">.on()</a> function for attaching to the &quot;click&quot; event.
			</p>
			
			<button id="target1">Click me</button>

		</main>
		<footer>
			<p>See console for events and errors.</p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <Element>.click()');

			/* read some attributes from target1: */

			let trg1 = document.getElementById('target1');
			console.log(trg1);
			
			let func = function(e) {
				console.log(e);
				alert('Event captured.');
			}
			
			trg1.onClick( func );
			
			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
