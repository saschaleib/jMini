<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jMini lib Test for Element functions</title>
		<script src="../elements/e.prototypes.js" type="text/javascript"></script>
		<script src="a.prototypes.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>jMini Tests â€“ Attributes functions</h1>
		<main data-itemid="main-item">
			<h2><span title="Main Content">Main</span></h2>
			<ul>
				<li id="item-1" title="odd">First</li>
				<li id="item-2" title="even">Second</li>
				<li id="item-3" title="odd">Third</li>
				<li id="item-4" title="even">Fourth</li>
				<li id="item-5" title="odd">Fifth</li>
				<li id="item-6" title="even">Sixt</li>
				<li id="item-7" title="odd">Seventh</li>
				<li id="item-8" title="even">Eight</li>
				<li id="item-9" title="odd">Ninth</li>
			</ul>
		</main>
		<footer>
			<p><mark>See console for more information.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.log('ATTRIBUTE FUNCTIONS:');
			
			console.group("1. Get attributes:");
			
				console.log("1.1 get the itemId from <main>:");
				let itemId = document.getElementsByTagName('main')[0].attr('data-itemid');
				console.info(" Expected: the itemId:");
				console.log('data-itemid="' + itemId + '"');

				console.log("1.2 get the title from <h2>:");
				let title = document.querySelectorAll('h2 span')[0].attr('title');
				console.info(" Expected: the title text:");
				console.log('title="' + title + '"');

			console.groupEnd();
			console.group("2. Chaining tests:");
			
				console.log("2.1 Chain a text node after the attr() call:");
				console.info(" Expected: New list item 'Tenth' with attributes appears on screen.");
				let li = document.createElement('li');
				li.attr('id', 'item-10')
				  .attr('title', 'even')
				  .text('Tenth');
				document.querySelectorAll('main ul')[0].append(li);

			console.groupEnd();
			console.group("3. Set attributes:");
			
				console.log("3.1 Add a new title to the <h1> headline:");
				document.getElementsByTagName('h1')[0].attr('title', 'Lorem ipsum...')
				console.info(" Expected: The new title attribute appears in the headline element.");
				console.log(document.getElementsByTagName('h1')[0].outerHTML);

			console.groupEnd();

			console.log('End of tests.');

		</script>
	</body>
</html>
