<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.on() â€” jMini Test</title>
		<script src="../events/Element.on.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.on()</h1>
		<main>
			<h2><span>Attach event:</span></h2>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>on</b>(name <i>&lt;String&gt;</i>, callback <i>&lt;Function&gt;</i>)</code>
			</p>
			
			<button id="target1">Click me</button>

			<p>Note: this test attaches to the &quot;click&quot; event of this button.</p>

		</main>
		<footer>
			<p>See console for events and errors.</p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <HTMLElement>.on()');

			/* read some attributes from target1: */

			let trg1 = document.getElementById('target1');
			trg1.on('click', (e) => {
				console.log(e);
				alert('Event captured.');
			});
			
			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
