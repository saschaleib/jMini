<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>$p.gui.overlay — jMini Test</title>
		<script src="../events/Document.onReady.js" type="text/javascript"></script>
		<script src="../elements/HTMLElement.new.js" type="text/javascript"></script>
		<script src="../events/Element.onClick.js" type="text/javascript"></script>
		<script src="page_core.js" type="text/javascript"></script>
		<script src="page_gui_core.js" type="text/javascript"></script>
		<script src="page_gui_overlay.js" type="text/javascript"></script>
		<style>
			
			#overlay {
				display: block;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0);
				z-index: 99;
			}

			#button-container {
				background-color: #669;
				padding: .25em 1em;
				position: relative;
				z-index: 100;
			}

		</style>
		<script type="text/javascript">
			
			function callback() {

				console.log('Callback function called (' + Math.floor(Math.random() * 1000) + ')');
			}
			
		</script>
	</head>
	<body>
		<h1>Tests: $p.gui.overlay</h1>
		<main>
			<h2>Existing structure:</h2>
			
			<p>Click on the “Show” button to show the overlay and attach a callback. Click on “Hide” or directly on the overlay to close it and call the callbacks..</p>
			
			<p id="button-container">
				<button onClick="$p.gui.overlay.show(callback, 99, '#45577485')">Show</button>
				<button onClick="$p.gui.overlay.hide()">Hide</button>
			</p>

		</main>
		<footer>
			<p><mark>See console for more information or errors.</mark></p>
		</footer>
		
		<script type="text/javascript">

			console.group('Tests: $p.gui.overlay');

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
