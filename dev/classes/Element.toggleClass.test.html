<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.toggleClass() â€” jMini Test</title>
		<script src="./Element.toggleClass.js" type="text/javascript"></script>
		<script src="../events/Element.on.js" type="text/javascript"></script>
		<style>
			.redOutline {
				border: red dotted 2px;
				padding: .25em;
				}
		</style>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.toggleClass()</h1>
		<main>
			<h2><span>Toggle class:</span></h2>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>toggleClass</b>(class <i>&lt;String&gt;</i>)</code>
			</p>
			
			<div id="target">
				<button id="actionBtn">Click me</button>
			</div>
			
			<p>Note: Clicking this button should toggle a class to its parent element, which assigns a red dotted border to it.</p>

		</main>
		<footer>
			<p>See console for events and errors.</p>
		</footer>
		
		<script type="text/javascript">

			console.group('Tests: <HTMLElement>.toggleClass()');

			/* read some attributes from target1: */

			document.getElementById('target')
				.on('click', (e) => {
					document.getElementById('target').toggleClass('redOutline');
				})
			;

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
