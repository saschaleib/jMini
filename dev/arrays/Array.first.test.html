<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;Array&gt;.first() â€” jMini Test</title>
		<script src="Array.first.js" type="text/javascript"></script>
		<script src="../traversal/Element.getSiblings.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;Array&gt;</i>.first()</h1>
		<main>
			<h2><span>Get the first array element</span></h2>
			<p>
				Usage: <code><i>&lt;Array&gt;</i>.<b>first</b>()</code>
			</p>
			
			<p>Mixed list:</p>
			<ul>
				<li data-num="1">First</li>
				<li data-num="2">Second</li>
				<li data-num="3">Third</li>
				<li data-num="4">Fourth</li>
				<li data-num="5" id="target">Fifth</li>
				<li data-num="6">Sixt</li>
				<li data-num="7">Seventh</li>
				<li data-num="8">Eight</li>
				<li data-num="9">Nineth</li>
				<li data-num="10">Tenth</li>
				<span>None</span>
			</ul>
			
		</main>
		<footer>
			<p><mark>See console for results or errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <HTMLElement>.getSiblings()');

			/*  list all siblings */
			let trg = document.getElementById('target')
			let item = trg.getSiblings().first();
			
			console.log(item);

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
