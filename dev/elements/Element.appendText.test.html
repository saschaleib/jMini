<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.appendText() â€” jMini Test</title>
		<script src="HTMLElement.new.js" type="text/javascript"></script>
		<script src="Element.appendText.js" type="text/javascript"></script>
		<script src="Element.appendNew.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.appendText()</h1>
		<main>
			<p>
				Usage: <code><i>&lt;Element&gt;</i>.<b>appendText</b>(txt <i>&lt;String&gt;</i>)</code>
			</p>

			<p>A list will be added to a paragraph below, with a line break after each item:</p>
			
			<p id="target"></p>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <HTMLElement>.appendText()');

			/* create a list */
			let src = ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixt', 'Seventh', 'Eight', 'Nineth', 'Tenth'];

		
			let trg2 = document.getElementById('target');
			src.forEach( (it) => {
				trg2.appendText(it).appendNew('br')
				;
			});
			
			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
