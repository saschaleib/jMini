<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.appendNew() â€” jMini Test</title>
		<script src="HTMLElement.new.js" type="text/javascript"></script>
		<script src="Element.appendNew.js" type="text/javascript"></script>
		<script src="Element.setText.js" type="text/javascript"></script>
		<style>
			#target1, #target2 { border: red dotted 1px; }
			#target1 > *, #target2 > * { border: blue dashed 1px; }
		</style>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.appendNew()</h1>
		<main>
			<h2><span>Simple example</span></h2>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>appendNew</b>(name <i>&lt;String&gt;</i>)</code>
			</p>
			<p>List:</p>
			<ul id="target"></ul>

			<h2><span>Element with attributes:</span></h2>
			
			<p id="target3">Added link: </p>
			
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <Element>.new()');

			let src = ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixt', 'Seventh', 'Eight', 'Nineth', 'Tenth'];

			let ul = document.getElementById('target');
			
			src.forEach( (it) => {
				ul.appendNew('li').setText(it);
			});

			/* create a link: */
			let t3 = document.getElementById('target3');
			let link = HTMLElement.new('a', {
				'href': 'http://code.kolmio.com/jmini/',
				'class': 'ext kolmio',
				'target': '_blank'
			}).setText('code.kolmio.com');
			t3.append(link);


			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
