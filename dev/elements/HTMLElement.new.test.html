<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HTMLElement.new() â€” jMini Test</title>
		<script src="HTMLElement.new.js" type="text/javascript"></script>
		<script src="Element.setText.js" type="text/javascript"></script>
		<script src="Element.append.js" type="text/javascript"></script>
		<script src="Element.setAttr.js" type="text/javascript"></script>
		<style>
			#target1, #target2 { border: red dotted 1px; }
			#target1 > *, #target2 > * { border: blue dashed 1px; }
		</style>
	</head>
	<body>
		<h1>Tests: HTMLElement.new()</h1>
		<main>
			<h2><span>Create new HTMLElements:</span></h2>
			<p>
				Usage: <code>HTMLElement.<b>new</b>(name <i>&lt;String&gt;</i>)</code>
			</p>
			<div id="target1"></div>
			
			<p>List:</p>
			<ul id="target2"></ul>
			
			<h2><span>Create new element with attributes:</span></h2>
			<p>
				Usage: <code>HTMLElement.<b>new</b>(name <i>&lt;String&gt;</i>, attributelist <i>&lt;Object&gt;</i>)</code>
			</p>
			<p id="target3">Link: </p>

		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">

			console.group('Tests: HTMLElement.new()');
		
			/* create some objects and append them to target1: */
			document.getElementById('target1')
				.append(HTMLElement.new('div').setText('Newly created DIV'))
				.append(HTMLElement.new('p').setText('New paragraph with nestled strong element: ')
				.append(HTMLElement.new('strong').setText('Strong')))
			;

			/* create a list */
			let src = ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixt', 'Seventh', 'Eight', 'Nineth', 'Tenth'];
			
			src.forEach( (s, n) => {
				document.getElementById('target2')
					.append(HTMLElement.new('li')
						.setAttr('data-num' , n+1)
						.setText(s)
					)
				;
			});
			
			/* create a link: */
			let t3 = document.getElementById('target3');
			let link = HTMLElement.new('a', {
				'href': 'http://code.kolmio.com/jmini/',
				'class': 'ext kolmio',
				'target': '_blank'
			}).setText('code.kolmio.com');
			t3.append(link);

			/* done. */
			console.groupEnd();
		</script>
	</body>
</html>
