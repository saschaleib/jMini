<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.setAttr() â€” jMini Test</title>
		<script src="Element.setAttr.js" type="text/javascript"></script>
		<script src="Element.append.js" type="text/javascript"></script>
		<script src="Element.setText.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.setAttr()</h1>
		<main>
			
			<p>Write attributes to existing elements (check in element inspector or console):</p>
			<ul id="target">
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
				<li>Fifth</li>
				<li>Sixt</li>
				<li>Seventh</li>
				<li>Eight</li>
				<li>Nineth</li>
				<li>Tenth</li>
			</ul>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <HTMLElement>.setAttr()');

			let list = document.querySelectorAll('#target li')
			list.forEach( (li, num) => {
				li.setAttr('data-num', num);	
				console.log(li);
			});

			/* done. */
			console.groupEnd();

		</script>
	</body>
