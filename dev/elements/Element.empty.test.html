<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.empty() â€” jMini Test</title>
		<script src="Element.empty.js" type="text/javascript"></script>
		<script src="HTMLElement.new.js" type="text/javascript"></script>
		<script src="Element.appendNew.js" type="text/javascript"></script>
		<script src="Element.setText.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.empty()</h1>
		<main>
			<h2><span>List sibling elements</span></h2>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>empty</b>()</code>
			</p>
			
			<p>Mixed list:</p>
			<ul id="target">
				<li data-num="1">First</li>
				<li data-num="2">Second</li>
				<li data-num="3">Third</li>
				<li data-num="4">Fourth</li>
				<li data-num="5">Fifth</li>
				<li data-num="6"></li>
				<li data-num="7">Seventh</li>
				<li data-num="8">Eight</li>
				<li data-num="9">Nineth</li>
				<li data-num="10">Tenth</li>
				<span>None</span>
			</ul>
			
		</main>
		<footer>
			<p><mark>See console for results or errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <HTMLElement>.getSiblings()');

			let newItems = ['One','two','three','four','five','six','seven','eight','nine','ten'];

			/*  replace the list */
			let ul = document.getElementById('target');
			ul.empty();
			  
			newItems.forEach( label => {
				ul.appendNew('li').setText(label);
			});

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
