<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jMini lib Test for Element.append() functions</title>
		<script src="../elements/Element.append.js" type="text/javascript"></script>
		<script src="../elements/Element.new.js" type="text/javascript"></script>
		<script src="../elements/Element.text.js" type="text/javascript"></script>
		<script src="../elements/Element.attr.js" type="text/javascript"></script>
		<style>
			#target1, #target2 { border: red dotted 1px; }
			#target1 > *, #target2 > * { border: blue dashed 1px; }
		</style>
	</head>
	<body>
		<h1>Element.append() tests</h1>
		<main>
			<h2><span>Append object:</span></h2>
			<p>
				Usage: <code>&lt;Element&gt;.append(obj &lt;Element&gt;)</code>
			</p>
			<div id="target1"></div>
			
			<p>List:</p>
			<ul id="target2"></ul>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			/* create some objects and append them to target1: */
			let div1 = Element.new('div').text('Appended DIV');
			let p1 = Element.new('p').text('Paragraph with nestled append: ')
				.append(Element.new('strong').text('Strong'));
			
			document.getElementById('target1')
				.append(div1)
				.append(p1)
			;

			let src = ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixt', 'Seventh', 'Eight', 'Nineth', 'Tenth'];
			
			let trg = document.getElementById('target2');
			src.forEach( (s, n) => {
			
				let li = Element.new('li')
					.attr('data-num' , n+1)
					.text(s)
				;
				trg.append(li);

			});

			console.log('End of tests.');

		</script>
	</body>
</html>
