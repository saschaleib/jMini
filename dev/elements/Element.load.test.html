<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.load() — jMini Test</title>
		<script src="Element.load.js" type="text/javascript"></script>
		<style>
			#buttons { background-color: #CCC; padding: .5em 1em; }
			#target1 { border: blue dashed 1px; padding: .5em; }
		</style>
		<script type="text/javascript">
		
			function load1() {
				let trg1 = document.getElementById('target');
				let addrField = document.getElementById('addrField');

				console.group('Element.load() test:');
				
				/* get the address to fetch: */
				const url = addrField.value;
				
				/* launch the load */
				trg1.load(url)
				.then( fp => {
					console.info('Fulfilled promise:');
					console.log(fp);
				 },
				 rejected => {
					console.info('Rejected promise:');
					console.log(rejected);
				  })
				.catch( error => {
					console.info('Catch block:');
					console.error(error);
				 })
				.finally( () => {
					console.info('Finally block executed.');
					console.groupEnd();
				 });
			}
		</script>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.load()</h1>
		<main>

			<h2><span>Load document into an element:</span></h2>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>load</b>(url <i>&lt;String&gt;</i>, …)</code>
			</p>

			<p class="buttons">
				<button onClick="load1()">Load</button>
				<input type="text" value="sample-file.html" id="addrField">
			</p>

			<div id="target">
			</div>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <HTMLElement>.load()');
			console.info('click button to run script.');
			console.groupEnd();

		</script>
	</body>
</html>
